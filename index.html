<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Whelan's GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000033; /* Darker blue */
            color: #f5f5dc; /* Creme */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        #welcome-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #f5f5dc; /* Creme */
        }
        .animation-container {
            position: absolute;
            top: 50%;
            left: 0;
            display: flex;
            align-items: center;
            transform: translateY(-50%);
            animation: move-across 5s linear infinite;
        }
        .grade {
            font-size: 48px;
            font-weight: bold;
            color: #FF4500; /* Bright orange-red */
            margin-right: 20px;
        }
        @keyframes move-across {
            from {
                left: -100px;
            }
            to {
                left: 110%;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-message">Welcome to Ella Whelan's GPA Calculator!</div>

    <!-- Animation -->
    <div class="animation-container">
        <span class="grade">A+</span>
        <span class="grade">B+</span>
        <span class="grade">C+</span>
        <span class="grade">D+</span>
        <span class="grade">F</span>
    </div>
</body>
</html>
