<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Whelan's GPA Calculator</title>
    <!-- Added Bebas Neue font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000033; /* Darker blue */
            color: #f5f5dc; /* Creme */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        #welcome-message, #title {
            font-family: 'Bebas Neue', sans-serif; /* Retro font */
            font-size: 32px;
            font-weight: bold;
            color: #f5f5dc; /* Creme */
            text-align: center;
        }
        #title {
            font-size: 48px; /* Title size adjustment */
            margin-top: 50px;
        }
        .animation-container {
            position: absolute;
            top: 50%;
            left: 0;
            display: flex;
            align-items: center;
            transform: translateY(-50%);
            animation: move-across 5s linear infinite;
        }
        .dancing-image {
            width: 100px; /* Adjust the size of the image */
            height: auto;
            margin-right: 20px;
            background-color: transparent; /* Ensure no background color */
        }
        @keyframes move-across {
            from {
                left: -100px;
            }
            to {
                left: 110%;
            }
        }
    </style>
</head>
<body>
    <div id="title">Ella Whelan's GPA Calculator</div>
    <div id="welcome-message">Welcome to Ella Whelan's GPA Calculator!</div>

    <!-- Animation -->
    <div class="animation-container">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
    </div>
</body>
</html>
