<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Whelan's GPA Calculator</title>
    <style>
        @font-face {
            font-family: 'Badeen Display';
            src: url('fonts/BadeenDisplay.woff2') format('woff2'),
                 url('fonts/BadeenDisplay.woff') format('woff'),
                 url('fonts/BadeenDisplay.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Badeen Display', Arial, sans-serif; /* Fallback fonts */
            background-color: #000033; /* Darker blue */
            color: #f5f5dc; /* Creme */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        #welcome-message, #title {
            font-family: 'Badeen Display', sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: #f5f5dc;
            text-align: center;
        }
        #title {
            font-size: 48px;
            margin-top: 50px;
        }
        .animation-container {
            position: absolute;
            top: 60%; /* Lower position */
            left: 0;
            display: flex;
            align-items: center;
            animation: move-across 5s linear infinite;
        }
        .dancing-image {
            width: 100px;
            height: auto;
            margin-right: 20px;
            background-color: transparent;
        }
        .dropdown-container {
            position: absolute;
            top: 75%;
            width: 100%;
            text-align: center;
        }
        .dropdown {
            font-family: 'Badeen Display', Arial, sans-serif;
            font-size: 20px;
            padding: 10px;
            background-color: #f5f5dc; /* Creme */
            border: none;
            border-radius: 5px;
            color: #000033; /* Darker blue */
            cursor: pointer;
        }
        .dropdown-title {
            font-family: 'Badeen Display', Arial, sans-serif;
            font-size: 24px;
            color: #f5f5dc;
            margin-bottom: 10px;
        }
        @keyframes move-across {
            from {
                left: -100px;
            }
            to {
                left: 110%;
            }
        }
    </style>
</head>
<body>
    <div id="title">Ella Whelan's GPA Calculator</div>
    <div id="welcome-message">Welcome to Ella Whelan's GPA Calculator!</div>

    <!-- Animation -->
    <div class="animation-container">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
        <img src="https://media.tenor.com/YTjJFAEDIvAAAAAM/a-dancing-dancing-a.gif" class="dancing-image" alt="Dancing GIF">
    </div>

    <!-- Dropdown -->
    <div class="dropdown-container">
        <div class="dropdown-title">GPA Format</div>
        <select class="dropdown" id="gpa-type">
            <option value="unweighted">Unweighted</option>
            <option value="weighted">Weighted</option>
        </select>
    </div>
</body>
</html>
