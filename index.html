<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Whelan's GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #message {
            display: none;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body onclick="showMessage()">
    <div id="message">Welcome to Ella Whelan's GPA Calculator!</div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
